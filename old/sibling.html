<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고급 선택자</title>
  <style>
    body{
      background-color:#eee;
    }
    section{
      width:600px;
      margin:20px auto;
    }
    p{
      width:500px;
      padding:10px;
      background-color:#fff;
      border:1px solid #ccc;
      line-height:2;
    }
    /* h1 ~ p{     <!--형제 선택자, 기호는 ~  -->
      background-color:#222;
      color:#fff;
    }  */
    h1 + p{     /* 인접 형제 선택자, 기호는 +, h1 바로 다음 첫번째 p 태그에만 적용 */
      background-color:#222;
      color:#fff;
    } 
  </style>
</head>
<body>
  <section>
    <h1>예약 방법 & 사용 요금</h1>
    <p>아직 온라인 예약 신청 준비 안됨 <br>전화(000-0000-0000)로 문의바람</p>
    <p>가족실(2~4인): 60,000원/일</p>
    <p>도미토리 (4인 공용): 25,000원/일</p>
  </section>
</body>
</html>
